<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="contact">
    <div class="container">
        <header class="header">
            <a class="link-title" href="/">Bliss Recruitment App</a>
        </header>
        <nav class="menu">
             <a href="/">Home</a> &nbsp; &nbsp; &nbsp;
        </nav>
        
        <h2>Share Screen</h2>
        
        <article class="mainShare">
        	
        	<div id="formDiv">
        		<form id="form" name="form">        			
        			<p>
        			<label for="name">Email:</label>
        			<input type="text" name="email" placeholder="Recipient of the email" required>
        			</p>
        			
        			<p>
        			<label for="name">Content:</label>
        			<textarea name="message" id="messageID" cols="50" rows="10" placeholder="URL to be sent" required></textarea>
        			</p>
        			
        			<button id="backButtonForm">Back to the listing</button>
        			<button id="submit" type="submit" name="submit">Share</button>
        			
        		</form>
        	</div>
        
        </article>
        
        <footer>
            &copy; 2030 Minimalistic Website &nbsp; Design by <span class="separator">|</span> <a href="http://www.edwindiaz.com">Edwin Diaz</a>
        </footer>
        
    </div>
    <script src="js/shareScript.js"></script>
</body>
</html>
